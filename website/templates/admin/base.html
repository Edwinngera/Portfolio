<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIT</title>
    <link rel="stylesheet" href="/static/css/admin_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <a href="{{url_for('views.dashboard')}}"><img src="/static/images/new_logo.png" width="125px" height="125px"></a>
        </div>
        <a class="{% if request.path == url_for('views.dashboard') %}active{% endif %}"
            href="{{url_for('views.dashboard')}}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>

        <a class="{% if request.path == url_for('views.view') %}active{% endif %}" href="{{url_for('views.view')}}">
            <i class="fas fa-box"></i> Products
        </a>

        <a class="{% if request.path == url_for('views.orders') %}active{% endif %}" href="{{url_for('views.orders')}}">
            <i class="fas fa-shopping-cart"></i> Orders
        </a>

        <a class="{% if request.path == url_for('views.admin_users') %}active{% endif %}"
            href="{{url_for('views.admin_users')}}">
            <i class="fas fa-users"></i> Our Staff
        </a>

    </div>

    <div class="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>

            <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 " placeholder="Search for..."
                        aria-label="Search" aria-describedby="basic-addon2">
                </div>
            </form>

            <ul class="navbar-nav ml-auto" style="margin-left: auto;">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas  fa-user-circle  fa-2x"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">My Account</a></li>
                        <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a></li>
                    </ul>
                </li>

                <div class="topbar-divider d-none d-sm-block"></div>

            </ul>

        </nav>


        {% block content%}

        {% endblock %}

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" \users
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
