<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIT</title>
    <link rel="stylesheet" href="/static/css/admin_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="index.html"><img src="/static/images/new_logo.png" width="125px" height="125px"></a>
        </div>
        <a class="{% if request.path == url_for('views.dashboard') %}active{% endif %}"
            href="{{url_for('views.dashboard')}}">Dashboard</a>
        <a class=" {% if request.path == url_for('views.view') %}active{% endif %}"
            href="{{url_for('views.view')}}">Products</a>
        <a class=" {% if request.path == url_for('views.orders') %}active{% endif %}"
            href="{{url_for('views.orders')}}">Orders</a>
        <a href="#about">Payments</a>

    </div>

    <div class="content">

        {% block content%}

        {% endblock %}

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
